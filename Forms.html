<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h3>HTML Forms</h3>
<form action="Image.html">
    <label for="firstname">Firstname</label>
    <input type="text"id="firstname"name="fname" placeholder="Enter First name"><br>

    <label for="secondname">SecodName: </label>
    <input type="text"id="secondname"name="sname" placeholder="Enter Second Name"><br>

    <label for="emailaddress">Email Address</label>
    <input type="email"id="emailaddress"name="email"><br>

    <label for="password">Password</label>
    <input type="password"id="password"name="pass"><br>

    <input type="submit"><br>


    <input type="radio" id="html" name="fav_language" value="HTML">
     <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
     <input type="radio" id="javascript" name="fav_language" value="JavaScript">
     <label for="javascript">JavaScript</label>
    
</form>



</body>
</html>
